<h1>Mocaiana</h1>
<h2>Storia</h2>
<p>Secondo gli storici il toponimo Mocaiana sembrerebbe derivare da Makajanus, nome composto dai vocaboli Maka e Janus. Il primo deriva dal latino e significa "sacco, contenitore o borsa", il secondo si rifesce al dio Giano. </p>
